<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>Search Visualization</title>
    </head>
    <body>
        <div id="content">
            <h1 class="title is-1">Search Visualization</h1>
            <div class="field">
                <div class="control">
                    <input id="query" class="input" type="text" placeholder="Text input">
                </div>
            </div>
            <p id="err_msg"></p>
            <div class="field">
                <div class="control">
                    <button id="submit" class="button is-link">Submit</button>
                </div>
            </div>
            <div class="data_control">
                <div class="slider_control">
                    <p>Link PMI Thresh:</p>
                    <p id="pmi_seen">1</p>
                    <input type="range" min="-3" max="8" value="1" step="0.1" class="slider" id="link_thresh_num">
                </div>
                <div class="slider_control">
                    <p>Term Times Seen Thresh:</p>
                    <p id="term_seen">1</p>
                    <input type="range" min="1" max="100" value="1" step="1" class="slider" id="term_thresh_num">  
                </div>
                <button id="ont_results">View Ontology Results</button>
            </div>
            <div id="graph_position">
                <div id="color_info">
                    <p style="text-decoration: underline;">Node Color Guide</p>
                    <p>Anatomy: <span style="color:rgb(41, 237, 31)">Green</span></p>
                    <p>Disorder: <span style="color:rgb(240, 53, 53)">Red</span></p>
                    <p>Procedure: <span style="color:rgb(100, 97, 250)">Blue</span></p>
                    <p>Chemical: <span style="color:rgb(255, 239, 92)">Yellow</span></p>
                </div>
                <svg id='graph_canvas'></svg>

            </div>
            <script src="https://d3js.org/d3.v4.js"></script>
            <script src="/static/vis.js"></script>
        </div>
    </body>
</html>
