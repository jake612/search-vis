<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>Search Visualization</title>
    </head>
    <body>
        <div id="content">
            <h1 class="title is-1">Search Visualization</h1>
            <div class="field">
                <div class="control">
                    <input id="query" class="input" type="text" placeholder="Text input">
                </div>
            </div>
            <p id="err_msg"></p>
            <div class="field">
                <div class="control">
                    <button id="submit" class="button is-link">Submit</button>
                </div>
            </div>
            <div class="data_control">
                <p>PMI Thresh:</p>
                <input id="thresh_num" type="number" value="1" step="0.1">
                <button id="thresh_num_button">Update PMI</button>
                <button id="ont_results">View Ontology Results</button>
            </div>  
            <div id="graph_position">
                <div id="color_info">
                    <p>hello world</p>
                </div>
                <svg id='graph_canvas'></svg>

            </div>
            <script src="https://d3js.org/d3.v4.js"></script>
            <script src="/static/vis.js"></script>
        </div>
    </body>
</html>
